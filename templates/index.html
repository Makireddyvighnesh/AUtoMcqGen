<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>MCQ Generator</h1>

    <form method='POST' enctype='multipart/form-data'>
        {{form.hidden_tag()}}
        {{form.file()}}<br>
        <label for="topics">Topics:</label><br>
        <input type="text" id="topics" name="topics" placeholder="Enter topics separated by commas"><br><br>
        <label>Email: </label>
        <input type="email" name="mail" placeholder="Enter your mail">
        {{form.submit()}}
    </form>
</body>
</html>
